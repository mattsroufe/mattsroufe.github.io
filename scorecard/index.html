  <style>
    .card {
      padding: 8px;

    }
    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid black;
    }
    th {
      text-align: left;
      right: -30px;
      bottom: 50px;
      transform: rotate(-90deg);
      transform-origin: right bottom 0;
      position:relative;
      height: 100px;
    }
    td {
      text-align: center;
      height: 43px;
    }
    td:nth-child(3) {
      background: #E5E5E5;
    }
    input {
      border: none;
      width: 100%;
      height: 100%;
      text-align: center;
      font: inherit;
    }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
  </style>

  <script>
    document.querySelector("table").addEventListener("keyup", function (e) {
      document.querySelector('.' + e.target.className + '-total').innerText = Array.from(document.querySelectorAll("." + e.target.className)).map(function(el) {
        return parseInt(el.value) || 0;
      }).reduce( (prev, curr) => prev + curr );
